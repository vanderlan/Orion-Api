services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5010:80"
    container_name: orion-api
    depends_on:
#if (systemDatabase == SqlServer)
      - sqlserver
#else
      - postgresql
#endif
    networks:
      - backend-network
#if (systemDatabase == SqlServer)
  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: unless-stopped
    environment:
      SA_PASSWORD: "SqlServer2019!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1434:1433"
    networks:
      - backend-network
    
  mssqltools:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - sqlserver
    volumes:
      - ./scripts/initial-script.sql:/tmp/initial-script.sql
      - ./scripts/init-sqlserver.sh:/tmp/init-sqlserver.sh
    command: /bin/bash ./tmp/init-sqlserver.sh
    networks:
      - backend-network  
#else
  postgresql:
    container_name: postgresql
    hostname: postgresql
    image: postgres:16.3
    environment:
      POSTGRES_DB: OrionDev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "123PgSql"
    ports:
      - "5432:5432"
    networks:
        - backend-network
#endif

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.4
    restart: unless-stopped
    environment: ['CLI_JAVA_OPTS=-Xms2g -Xmx2g','bootstrap.memory_lock=true','discovery.type=single-node','xpack.security.enabled=false', 'xpack.security.enrollment.enabled=false']
    ports:
      - "9200:9200"
    networks:
      - backend-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.10.2
    restart: unless-stopped
    depends_on:
      - elasticsearch
    environment:
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: d1a66dfd-c4d3-4a0a-8290-2abcb83ab3aa
    ports:
      - "5601:5601"
    networks:
      - backend-network

networks:
    backend-network:
        driver: bridge
  
volumes:
    elasticsearch-data: